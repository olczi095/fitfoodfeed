{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Delete a post with fit food review on Mocne Å»arcie platform." />
    <meta name="author" content="olczi095" />
    <title>
        {% block title %}Delete Review{% endblock title %}
    </title>
    <!-- Main website icon -->
    <link rel="shortcut icon" href="{% static 'images/search-heart-fill.svg' %}" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&display=swap">
    <!-- Scripts -->
    {% block scripts %}
        <!-- External scripts-->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        
        <!-- Internal scripts -->
        <script defer src="{% static 'blog/js/darkmode_toggle.js' %}"></script>
    {% endblock scripts %}
</head>

<body class="body-background">  
    <section class="form-delete-container">
        <form method="post" class="form-delete-review">
            <p class="form-delete-title "><h3 class="post-modify-title">Deleting a review "{{ post.title }}"</h3></p>
            {% csrf_token %}
            <p class="post-detail-body">Are you sure you want to delete "{{ object }}"?</p>
            {{ form }}
            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-success" value="Confirm">Yes, delete</button>
            <!-- Cancel button -->
            <a href="{{ post.get_absolute_url }}" class="btn btn-outline-danger">Cancel</a>
        </form>
    </section>
</body>
</html>
